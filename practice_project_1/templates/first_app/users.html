<!DOCTYPE html>
{% extends "first_app/index.html" %}
  {% block body_block %}
    <h1>Users List:</h1>

        {% if users %}

        <ol>
          {% for person in users %}
            <li>User Info</li>
            <ul>
              <li>First Name: {{person.first_name}}</li>
              <li>Last Name: {{person.last_name}}</li>
              <li>Email: {{person.email_id}}</li>
            </ul>
          {% endfor %}
        </ol>
        {% endif %}
      {% endblock %}
